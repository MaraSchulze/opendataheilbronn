<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Web Page</title>
    <!-- Bootstrap CSS -->
    <link href="js/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Additional custom styles can be added here */
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <label for="year-select" class="form-label">Select a year:</label>
                <select id="year-select" class="form-select" onchange="showData()">
                    <option value="1998">1998</option>
                    <option value="2002">2002</option>
                    <option value="2004">2004</option>
                    <option value="2006">2006</option>
                    <option value="2008">2008</option>
                    <option value="2010">2010</option>
                    <option value="2011">2011</option>
                    <option value="2012">2012</option>
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                </select>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col" id="data-container">
                <!-- Data will be dynamically populated here -->
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="js/bootstrap.min.js"></script>
    <script>
        // Sample data embedded directly into the code
        var dataStr = `1998;4;93;0,9;12;1.900;19,0;7;1.570;15,7
						2002;4;93;0,9;13;1.937;19,4;10;1.190;11,9
						2004;4;106;1,1;15;2.242;22,4;15;1.191;11,9
						2006;4;95;1,0;15;2.242;22,4;8;2.749;27,5
						2008;4;93;0,9;15;2.231;22,3;8;2.749;27,5
						2010;5;98;1,0;15;2.302;23,0;8;2.749;27,5
						2011;5;98;1,0;15;2.302;23,0;8;2.749;27,5
						2012;5;98;1,0;15;2.302;23,0;8;2.749;27,5
						2013;5;98;1,0;15;2.302;23,0;9;2.754;27,6
						2014;5;98;1,0;15;2.302;23,0;9;2.754;27,6
						2015;5;98;1,0;15;2.302;23,0;9;2.754;27,6
						2016;5;98;1,0;15;2.302;23,0;9;2.754;27,6
						2017;5;98;1,0;15;2.255;22,6;9;2.754;27,6
						2018;5;98;1,0;15;2.255;22,6;9;2.754;27,6
						2019;5;98;1,0;15;2.255;22,6;9;2.754;27,6`;

        function parseData(dataStr) {
            var lines = dataStr.split('\n');
            var data = {};
            lines.forEach(function(line) {
                var parts = line.split(';');
                var year = parts[0].trim();
                var numLakes = parseInt(parts[6].trim());
                var totalArea = parseFloat(parts[7].trim());
                data[year] = { num_lakes: numLakes, total_area: totalArea };
            });
            return data;
        }

        function showData() {
            var year = $('#year-select').val();
            var dataContainer = $('#data-container');
            dataContainer.empty(); // Clear previous data

            var data = parseData(dataStr);
            if (data.hasOwnProperty(year)) {
                var yearData = data[year];
                var html = '<p>Number of lakes: ' + yearData.num_lakes + '</p>';
                html += '<p>Total area: ' + yearData.total_area + '</p>';
                dataContainer.html(html);
            } else {
                dataContainer.html('<p>No data available for selected year.</p>');
            }
        }

        // Show data for the initial selected year
        showData();
    </script>
</body>
</html>
